<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin</title>
  <meta name="description" content="这是一个form页面">
  <meta name="keywords" content="form">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />

  <link rel="icon" type="image/png" href="../static/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="../static/i/app-icon72x72@2x.png">

  <link rel="stylesheet" href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.css">
  <link rel="stylesheet" href="../static/admin.css" />
</head>

<body>
  <header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
      <strong>Admin Of Upload File System</strong>
    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
      data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
        class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
      <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      </ul>
    </div>
  </header>

  <div class="am-cf admin-main">
    <!-- content start -->
    <div class="admin-content">
      <div class="admin-content-body">
        <form action='/api/v1/editHomework' method="post">
          <input type="hidden" value="" name="id" id="hid" />
          <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
            </div>

            <div class="am-tabs am-margin" data-am-tabs>
              <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li><a href="#tab2">修改作业</a></li>
              </ul>

              <div class="am-tabs-bd">
                <div class="am-tab-panel am-fade am-active" id="tab2">
                  <div class="am-form">
                    <div class="am-g am-margin-top">
                      <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        作业标题
                      </div>
                      <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm" name="title" id="title" placeholder="计算机组成原理-0926">
                      </div>
                      <div class="am-hide-sm-only am-u-md-6" style="color: grey;">100个字以内</div>
                    </div>

                    <!-- <div class="am-g am-margin-top">
                      <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        截至提交
                      </div>
                      <div class="am-u-sm-8 am-u-md-4" style="float: left; display: flex;">
                        <input type="number" style="width: 65px;height: 32px;" value="0" name="deadline">
                        <div style="margin-left: 6px;padding-top: 4px;">天后，停止提交（默认0，不设置截止时间）</div>
                      </div>
                    </div> -->

                    <!-- <div class="am-g am-margin-top">
                      <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        上传作业命名格式（选填）
                      </div>
                      <div class="am-u-sm-8 am-u-md-4" style="float: left; display: flex;">
                        <div>
                          学号 - 姓名 -
                        </div>
                        <div style="margin-left: 6px;"><input type="text" style="width: 105px;height: 32px;" value=""
                            name="addtional_name"></div>
                        <div style="margin-left: 6px;">.zip（例：9702200199-张三-计算机组成原理.zip）</div>
                      </div>
                    </div> -->

                    <div class="am-g am-margin-top-sm">
                      <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                        作业描述
                      </div>
                      <div class="am-u-sm-12 am-u-md-4" style="float: left;">
                        <textarea rows="10" placeholder="" name="describe" placeholder="这是09.26的作业，课本xxxxx" id="describe"></textarea>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <div class="am-margin">
              <button type="submit" class="am-btn am-btn-primary am-btn-xs">提 交</button>
            </div>
          </div>
        </form>
        <footer class="admin-content-footer">
        </footer>
      </div>
      <!-- content end -->
    </div>

    <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
      data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>

    <script type="text/javascript">
      (function ($) {
        'use strict';
        $(function () {
          var $fullText = $('.admin-fullText');
          $('#admin-fullscreen').on('click', function () {
            $.AMUI.fullscreen.toggle();
          });

          $(document).on($.AMUI.fullscreen.raw.fullscreenchange, function () {
            $fullText.text($.AMUI.fullscreen.isFullscreen ? '退出全屏' : '开启全屏');
          });
        });
      })(jQuery);


      function getQueryString(keywords) {
        var reg = new RegExp("(^|&)" + keywords + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]); //含中文
        return null;
      }

      var id = getQueryString("id")
      var title = getQueryString("title")
      var describe = getQueryString("describe")
      $("#title").val(title)
      $("#describe").val(describe)
      $("#hid").val(id)

    </script>
</body>

</html>
